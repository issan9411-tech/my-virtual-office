<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Virtual Office</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; user-select: none; }
        
        /* 入室オーバーレイ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; 
            z-index: 100; color: white; flex-direction: column; overflow-y: auto;
        }
        .container { text-align: center; max-width: 400px; width: 90%; padding: 20px; }
        
        input, select { 
            padding: 12px; font-size: 16px; margin: 10px 0; width: 100%; 
            box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc;
        }
        label { display: block; text-align: left; margin-top: 10px; font-weight: bold; color: #ccc; }
        
        .big-btn { 
            padding: 15px 40px; font-size: 20px; cursor: pointer; width: 100%;
            background: #4CAF50; color: white; border: none; border-radius: 8px; margin-top: 20px; 
        }

        /* 下部操作バー */
        #controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(30, 30, 30, 0.9); display: flex; justify-content: center; align-items: center;
            gap: 15px; z-index: 50; border-top: 1px solid #555;
        }
        .ctrl-btn { padding: 8px 16px; font-size: 14px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        #micBtn { background: #e74c3c; color: white; width: 140px; }

        /* スマホ用十字キー */
        #d-pad {
            display: none; position: absolute; bottom: 90px; right: 20px; width: 140px; height: 140px; z-index: 60;
        }
        .d-btn {
            position: absolute; width: 50px; height: 50px; background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; font-size: 24px;
            touch-action: none;
        }
        .d-btn:active { background: rgba(255, 255, 255, 0.6); }
        #d-up { top: 0; left: 45px; }
        #d-down { bottom: 0; left: 45px; }
        #d-left { top: 45px; left: 0; }
        #d-right { top: 45px; right: 0; }

        #status { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 4px; z-index: 10; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="container">
            <h1>バーチャルオフィス＜Sync Salon＞</h1>
            
            <label>お名前</label>
            <input type="text" id="username" placeholder="例: 佐藤" maxlength="10">
            
            <label>マイク選択</label>
            <select id="micSelect"></select>
            
            <label>スピーカー選択 (PCのみ)</label>
            <select id="speakerSelect"></select>

            <button id="startBtn" class="big-btn">入室する</button>
            <p style="font-size:12px; color:#aaa; margin-top:10px;">※スマホの方はマナーモードを解除し、音量を上げてください</p>
        </div>
    </div>

    <div id="status">準備中...</div>
    <canvas id="gameCanvas"></canvas>

    <div id="d-pad">
        <div id="d-up" class="d-btn">↑</div>
        <div id="d-down" class="d-btn">↓</div>
        <div id="d-left" class="d-btn">←</div>
        <div id="d-right" class="d-btn">→</div>
    </div>

    <div id="controls-bar">
        <button id="micBtn" class="ctrl-btn" onclick="toggleMic()">マイクOFF</button>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
