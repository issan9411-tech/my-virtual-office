<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Virtual Office</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; 
            z-index: 100; color: white; flex-direction: column;
        }
        /* ボタンのデザインを強化 */
        button { 
            padding: 20px 40px; 
            font-size: 24px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        #status { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 4px; z-index: 10; font-weight: bold; }
        #error-msg { color: #ff6b6b; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>バーチャルオフィス (Render版)</h1>
        <p>※マイクの使用を許可してください</p>
        <button id="startBtn">入室する</button>
        <div id="error-msg"></div> </div>
    <div id="status">初期化中...</div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
