<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Virtual Office</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; 
            z-index: 100; color: white; flex-direction: column;
        }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        #status { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 4px; z-index: 10; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>バーチャルオフィス (Render版)</h1>
        <p>※マイクを許可してください</p>
        <button onclick="initGame()">入室する</button>
    </div>
    <div id="status">待機中...</div>
    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
