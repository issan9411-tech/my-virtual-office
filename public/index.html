<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Virtual Office</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; }
        
        /* 入室オーバーレイ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; 
            z-index: 100; color: white; flex-direction: column;
        }
        .big-btn { 
            padding: 20px 40px; font-size: 24px; cursor: pointer; 
            background: #4CAF50; color: white; border: none; border-radius: 8px; margin-top: 20px; 
        }

        /* 画面下の操作バー */
        #controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: rgba(30, 30, 30, 0.9); display: flex; justify-content: center; align-items: center;
            gap: 20px; z-index: 50; border-top: 1px solid #555;
        }
        .ctrl-btn {
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold;
        }
        #micBtn { background: #e74c3c; color: white; width: 180px; } /* デフォルト赤（OFF） */
        #settingsBtn { background: #555; color: white; }

        /* 設定モーダル */
        #settings-modal {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 8px; z-index: 200; width: 300px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #settings-modal h3 { margin-top: 0; }
        select { width: 100%; padding: 8px; margin-bottom: 15px; }
        .close-btn { background: #333; color: white; width: 100%; padding: 10px; border: none; cursor: pointer; }

        #status { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 4px; z-index: 10; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>バーチャルオフィス</h1>
        <p>※マイク・スピーカーを設定して入室してください</p>
        <button id="startBtn" class="big-btn">入室する</button>
        <div id="error-msg" style="color:#ff6b6b; margin-top:10px;"></div>
    </div>

    <div id="status">初期化中...</div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls-bar">
        <button id="micBtn" class="ctrl-btn" onclick="toggleMic()">マイクOFF</button>
        <button id="settingsBtn" class="ctrl-btn" onclick="openSettings()">設定 ⚙️</button>
    </div>

    <div id="settings-modal">
        <h3>デバイス設定</h3>
        <label>マイク入力</label>
        <select id="micSelect"></select>
        
        <label>スピーカー出力</label>
        <select id="speakerSelect"></select>
        
        <button class="close-btn" onclick="closeSettings()">閉じる</button>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
